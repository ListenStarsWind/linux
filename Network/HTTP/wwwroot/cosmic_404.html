<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 页面未找到</title>
    <style>
        body {
            background: #002B35;
            color: #dce2e2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            position: relative;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: #dd3682;
            text-shadow: 0 0 10px rgba(221, 54, 130, 0.5);
            animation: pulse 2s infinite;
        }

        h2 {
            font-size: 2rem;
            margin-top: 0;
            color: #2ad1b8;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #268bd2;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #268bd2;
        }

        .home-btn:hover {
            background: transparent;
            color: #268bd2;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(38, 139, 210, 0.3);
        }

        .astronaut {
            position: absolute;
            width: 150px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f680.svg"
             alt="太空船" class="astronaut" style="top: -50px; left: -80px;">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f47d.svg"
             alt="外星人" class="astronaut" style="bottom: -30px; right: -60px;">

        <h1>404</h1>
        <h2>页面迷失在太空中</h2>
        <p>我们似乎找不到你要访问的页面。<br>可能已被移除、更名或暂时不可用。</p>
        <a href="/" class="home-btn">返回安全地带</a>
        <!-- <a href="https://www.baidu.com/" class="home-btn">返回安全地带</a> -->
    </div>

    <script>
        // 创建星空背景
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
